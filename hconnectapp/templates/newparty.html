{% extends 'base.html' %}
{% block contents %}
{% load static %}
<head>
    <style>
        .f input, .f textarea{
            width : 20em;
            margin: 3px 10px;
            display: block;
        }
        h1{
            margin: 20px;
        }
     
    </style>
</head>
    <h1>새로운 그룹</h1>


    <form action="{% url 'createparty' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-floating mb-3 f">
            <input type="text" class="form-control" id="floatingInput" name="title" placeholder="name@example.com">
            <label for="floatingInput" style="margin-right: auto; margin-left: auto;">&nbsp&nbsp&nbsp 무슨 그룹인지 알려주세요.</label>
        </div>
        <div class="form-floating f">
            <textarea class="form-control" placeholder="Leave a comment here" rows="30" name="contexts" id="floatingTextarea2" style="height: 20em; width:90%"></textarea>
            <label for="floatingTextarea2">&nbsp&nbsp&nbsp 어떤 활동을 하는지 작성해주세요.</label>
        </div>
            <input type="file" class="form-control" id="inputGroupFile04" name="image" aria-describedby="inputGroupFileAddon04" aria-label="Upload" style="width: 90%">
            <br>
            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04" style="margin-bottom:20px;margin-left: 10px;">모집하기</button>
    </form>
{% endblock %}
