{% extends 'base.html' %}
{% block contents %}
{% load static %}
    <head>
        <style>
            .container{
                border-radius: 4px;
                width:100%;
                display: block;
            }
            .box{
                margin: 5px 5px;
                padding-bottom:10px;
            } 
            h3{
                text-align: center;
                margin-top:20px;
            }
      
        </style>
    </head>
    <h3>모임 둘러보기</h3>
    <h3><button type="button" class="btn btn-outline-primary"><a href="{% url 'newparty' %}" style="color: rgb(44, 44, 240)"> 그룹 만들기</a></button></h3>
    <br>
    <br>
        {% for c in Parties %}
        <div class="container">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title">{{c.title}}</h5>
                </div>
                <div class="card-body">
                    <img src="{{c.image.url}}" alt="" width="70%">
                    <p class="card-text">{{c.contents}}</p>
                    <h3><button type="button" class="btn btn-outline-primary">그룹 참가하기</button></h3>
                </div>
                <div class="card-footer text-muted">
                {{c.pub_date}}
                </div>
            </div>
        </div>
                {% endfor %}
{% endblock %}
