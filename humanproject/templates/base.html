<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/main.css"> -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    {% block extrahead %}
    {% endblock %}
    <title>휴먼커넥트</title>
    <style>
        body{
            font-family:'나눔고딕';
        }
        .sign{
            margin-left: 10px;
        }
        .sign h1{
            margin-top: 20px;
        }
        .center{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            float:center;
        }
    
    </style>
</head>
<body>
    <div class="page-hdr">
        <div class="menu">
            <button class="btn " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            {% load static %}
            <img src="{% static 'menu.png' %}" style="width:1em; height: 1em;">
            </button>
            
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel" style="width:50%">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                        <ul >
                            {% if not user.is_authenticated %}
                            <li><a class="dropdown-item" href="{% url 'signup' %}">회원가입</a></li>
                            <li><a class="dropdown-item" href="{% url 'login' %}">로그인</a></li>
                            {% endif %}
                            {% if user.is_authenticated %}
                            <li><a class="dropdown-item active" href="{% url 'logout' %}" aria-current="true">로그아웃</a></li>
                            <li><a class="dropdown-item" href="#">공지사항</a></li>
                            <li><a class="dropdown-item" href="{%url 'profiles'%}">이웃 프로필 보기</a></li>
                            <li><a class="dropdown-item" href="{% url 'contest' %}">진행 행사</a></li>
                            <li><a class="dropdown-item" href="#">모임 보기</a></li>

                            {% endif %}
                        </ul>
                </div>
            </div>   
        </div>
        <div class="user" style="font-size: 1.3 em;">
            <a href="{% url 'main' %}">
                humanConnect
            </a>
        </div>
        <div class="mypage">
            <a href="{% url 'mypage' %}">
                <img src="{% static 'user.png' %}" style="width:1em; height: 1em;">
            </a>
        </div>
    </div>
    <div class="page-nav">
        <div class="search">
            <input type="text" name="" id="" placeholder=" 원하는 모임을 검색해보세요" >
        </div>
    </div>

    {% block contents %}
    {% endblock %}

</body>
</html>
